buildscript {
    ext.kotlinVersion = '1.3.41'
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.4.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
    }
}

allprojects {
    repositories {
        mavenCentral()
        maven { url 'https://jitpack.io' }
        google()
        jcenter()
    }
}

ext {
    applicationId = 'com.nitrosoft.ua.advancedandroid'
    versionName = '1.0.0'
    versionCode = 1
    compileSdkVersion = 29
    buildToolsVersion = '29.0.0'
    minSdkVersion = 21
    targetSdkVersion = 29

    androidxVersion = '1.0.2'
    cardViewVersion = '1.0.0'
    recylerViewVersion = '1.0.0'
    materialVersion = '1.0.0'

    conductorVersion = '2.1.5'
    daggerVersion = '2.22.1'
    kotshiVersion = '1.0.5'
    moshiVersion = '1.6.0'
    okhttpVersion = '3.14.1'
    retrofitVersion = '2.5.0'
    rxAndroidVersion = '2.1.1'
    rxBindingsVersion = '2.2.0'
    rxJavaVersion = '2.2.2'
    rxRelayVersion = '2.1.0'
    supportLibraryVersion = '28.0.0'
    timberVersion = '4.7.1'
    treeTenAppVersion = '1.2.0'

    junitVersion = '4.12'
    mockitoVersion = '2.23.0'
    testRunnerVersion = '1.2.0'
    testRulesVersion = '1.2.0'
    espressoVersion = '3.2.0'
    glideVersion = '4.9.0'
    butterknifeVersion = '10.1.0'
    archComponentVersion = '2.2.0-alpha01'
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
