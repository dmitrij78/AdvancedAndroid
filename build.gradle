buildscript {
    ext.kotlinVersion = '1.2.70'
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:3.1.4"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
    }
}

allprojects {
    repositories {
        mavenCentral()
        maven { url 'https://jitpack.io' }
        google()
        jcenter()
    }
}

ext {
    applicationId = "com.nitrosoft.ua.advancedandroid"
    versionName = "1.0.0"
    versionCode = 1
    compileSdkVersion = 28
    buildToolsVersion = '27.0.3'
    minSdkVersion = 21
    targetSdkVersion = 28
    supportLibraryVersion = '28.0.0-rc02'
    daggerVersion = '2.16'
    retrofitVersion = '2.3.0'
    moshiVersion = '1.6.0'
    autoValueVersion = '1.6.2'
    moshiAutoValueVersion = '0.4.5'
    rxJavaVersion = '2.2.2'
    rxAndroidVersion = '2.0.2'
    rxRelayVersion = '2.0.0'
    conductorVersion = '2.1.4'
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
